{% for album, images in page.gallery.iteritems() %}
<h2><a name="{{ album }}">{{ album }}</a></h2>
<ul>
    {% for image in images %}
    <li><a class="{{ album }} cboxElement" href="{{ SITEURL }}/{{ GALLERY_PATH }}/{{album}}/{{ image }}" title="{{ image }}"><img src="{{ SITEURL }}/{{ THUMBNAIL_DIR }}/{{ DEF_THUMB_SIZE_PATH }}/{{ image }}"><!-- use album in path {{ SITEURL }}/{{ THUMBNAIL_DIR }}/thumbnail_wide/{{album}}/{{ image }} --></a></li>
    {% endfor %}
</ul>
{% endfor %}
