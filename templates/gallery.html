{% for album, images in page.gallery.iteritems() %}
<h2><a name="{{ album }}">{{ album }}</a></h2>
<ul>
    {% for image in images %}
    <li><a class="{{ album }} cboxElement" href="{{ SITEURL }}/{{ GALLERY_PATH }}/{{album}}/{{ image }}" title="{{ image }}"><img src="{{ SITEURL }}/{{ IMG_PATH }}/gallery/{{album}}/{{ image }}"></a>
    <!-- with thumbnailer, use /gallery200x200/ --></li>
    {% endfor %}
</ul>
{% endfor %}
